<div class="container">
  <h1>Create New Task</h1>
  <form class="form" [formGroup]="formNewTask" (ngSubmit)="onSendForm()">

    <div class="form__field">
      <input formControlName="title" type="text" placeholder="Title task" class="form__input">
    </div>
    
    <app-tags [tags]="tags" (onChange)="onChange($event)"></app-tags>

    <div class="form__field">
      <textarea formControlName="description" placeholder="Description Task" class="form__textarea"></textarea>
    </div>

    <div class="form__field">
      <button class="btn" [disabled]="formNewTask.invalid" >Save</button>
      <button type="cancel" (click)="onCancelForm($event)" class="btn-outline">Cancel</button>
    </div>
    
  </form>
</div>
