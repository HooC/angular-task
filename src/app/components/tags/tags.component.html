<div class="tag__wrap">
  <span *ngFor="let i of tagsColl" class="tag">
    {{i}}
    <a href="#" (click)="onRemoveTag($event, i)" class="tag__remove">
      <svg x="0px" y="0px" width="10px" height="10px" viewBox="0 0 357 357" xml:space="preserve">
        <polygon points="357,35.7 321.3,0 178.5,142.8 35.7,0 0,35.7 142.8,178.5 0,321.3 35.7,357 178.5,214.2 321.3,357 357,321.3 214.2,178.5 		"/>
      </svg>
    </a>
  </span>
</div>

<div class="form__field">
  <input type="text" placeholder="Tags" class="form__input" #input>
  <a class="btn" (click)="onAddNewTag(input)">Add New Tag</a>
</div>
